# I configured pytest to automatically run coverage analysis on all tests.
# I set the minimum coverage threshold to 90% as required for max grade.
# I generate both HTML and terminal coverage reports for easy viewing.


[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=90
    -v
    --tb=short
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
